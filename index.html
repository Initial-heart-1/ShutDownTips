<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你访问的页面暂停服务</title>
    <link rel="shortcut icon" href="./amiya.ico" type="image/x-icon">
    <style>
        #container,#title, #subtitle, #tip{
            font-family:"HarmonyOS Sans SC","微软雅黑","Microsoft YaHei UI",fangsong;
         }
        #container {
            position: absolute;
            width: 100%;
            top: 20%;
        }
        #title, #subtitle, #tip {
            text-align: center;
            padding: 7px;
        }
        #title {
            font-size: 2.25em;
        }
        #subtitle, #tip {
            font-size: 1.75em;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">
            <strong>今天是南京大屠杀死难者国家公祭日，Amiya 官网暂停服务一天</strong>
        </div>
        <div id="subtitle">
            <strong>勿忘国耻，吾辈自强！</strong>
        </div>
        <div id="tip"></div>
    </div>
    <script>
        var s = 6;
        function countTime() {
            if(s > 0) {
                s--;
            } 
            else {
                window.location.href = "https://baike.baidu.com/item/%E5%8D%97%E4%BA%AC%E5%A4%A7%E5%B1%A0%E6%9D%80/26188"
            }
            document.getElementById("tip").innerHTML = "即将跳转至相关资料页 跳转还剩 " + s + " 秒...";
            setTimeout(countTime, 1000);
        }
        countTime();
    </script>
</body>
</html>
